name: oidc-test
permissions: 
  id-token: write
  contents: write

on:
  push:

jobs:
  job_aws_oidc:
    runs-on: ubuntu-latest
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: us-east-1
        role-to-assume: ${{ secrets.AWSROLE }}
        role-session-name: github-oidc